<h1>Todo List</h1>
<div>
  <input [(ngModel)]="newTask" placeholder="Add new task" />
  <button (click)="addTask()">Add</button>
</div>
<div>
  <input (input)="onInputChange($event)" placeholder="Nhập giá trị..." />
</div>
<ul>
  <li *ngFor="let task of tasks">
    <app-todo-item [task]="task" (remove)="removeTask($event)"></app-todo-item>
  </li>
</ul>
